<!doctype html>
<!-- Tutoriel et explications sur la réalisation d'un effet de retournement type "flip-card" avec les transformations 3D en CSS
http://www.html5-css3.fr/css3/transformations-3d-css3
(voir el site de Oliveira : 
http://www.css3create.com/Flip-card-avec-les-transformations-3D-CSS)
 -->
 <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Animation 3D CSS - Flip-card</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>
            Un effet de retournement de type <i>flip-card</i>
        </h1>
        <div id="scene3D">
            <div id="flip">
                <div class="envers">
                    <h1>
                         Légende de mon image
                    </h1>
                    <p>
                       Quelle belle image&nbsp;!
                    </p>
                </div> <!-- #envers -->
                <div class="image">
                    <img src="http://lorempixum.com/300/300/abstract" alt="image abstraite">
                </div> <!-- #image -->
            </div> <!-- #flip -->
        </div> <!-- #scene3D -->
    </body>
</html>
